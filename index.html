<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroGuide Pro - Advanced Vedic Astrology Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1f4b 0%, #2a1a4a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-active {
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid #fff;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold mb-2">AstroGuide Pro</h1>
            <p class="text-xl">वैदिक ज्योतिष पोर्टल</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="flex justify-center mb-8 space-x-4">
            <button onclick="showTab('kundaliMilan')" class="glass-button px-6 py-2 rounded-lg tab-active">कुंडली मिलान</button>
            <button onclick="showTab('birthChart')" class="glass-button px-6 py-2 rounded-lg">जन्मपत्री</button>
            <button onclick="showTab('predictions')" class="glass-button px-6 py-2 rounded-lg">भविष्यफल</button>
        </div>

        <!-- Main Content Area -->
        <div id="mainContent">
            <!-- Kundali Milan Section -->
            <div id="kundaliMilan" class="glass-card p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-6">कुंडली मिलान</h2>
                <form id="matchForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Boy's Details -->
                        <div class="space-y-4">
                            <h3 class="text-xl font-medium">वर की जानकारी</h3>
                            <input type="text" placeholder="नाम" class="glass-input w-full p-3 rounded-lg" required>
                            <div class="grid grid-cols-3 gap-2">
                                <input type="number" placeholder="दिन" class="glass-input p-3 rounded-lg" required>
                                <input type="number" placeholder="महीना" class="glass-input p-3 rounded-lg" required>
                                <input type="number" placeholder="वर्ष" class="glass-input p-3 rounded-lg" required>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <input type="number" placeholder="घंटे" class="glass-input p-3 rounded-lg" required>
                                <input type="number" placeholder="मिनट" class="glass-input p-3 rounded-lg" required>
                                <select class="glass-input p-3 rounded-lg">
                                    <option>AM</option>
                                    <option>PM</option>
                                </select>
                            </div>
                            <input type="text" placeholder="जन्म स्थान" class="glass-input w-full p-3 rounded-lg" required>
                        </div>

                        <!-- Girl's Details -->
                        <div class="space-y-4">
                            <h3 class="text-xl font-medium">वधु की जानकारी</h3>
                            <input type="text" placeholder="नाम" class="glass-input w-full p-3 rounded-lg" required>
                            <div class="grid grid-cols-3 gap-2">
                                <input type="number" placeholder="दिन" class="glass-input p-3 rounded-lg" required>
                                <input type="number" placeholder="महीना" class="glass-input p-3 rounded-lg" required>
                                <input type="number" placeholder="वर्ष" class="glass-input p-3 rounded-lg" required>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <input type="number" placeholder="घंटे" class="glass-input p-3 rounded-lg" required>
                                <input type="number" placeholder="मिनट" class="glass-input p-3 rounded-lg" required>
                                <select class="glass-input p-3 rounded-lg">
                                    <option>AM</option>
                                    <option>PM</option>
                                </select>
                            </div>
                            <input type="text" placeholder="जन्म स्थान" class="glass-input w-full p-3 rounded-lg" required>
                        </div>
                    </div>

                    <button type="submit" class="glass-button w-full py-4 rounded-lg font-medium text-lg">
                        कुंडली मिलान करें
                    </button>
                </form>
            </div>

            <!-- Birth Chart Section (Initially Hidden) -->
            <div id="birthChart" class="glass-card p-6 mb-8 hidden">
                <h2 class="text-2xl font-semibold mb-6">जन्मपत्री</h2>
                <form id="birthChartForm" class="space-y-4">
                    <input type="text" placeholder="नाम" class="glass-input w-full p-3 rounded-lg" required>
                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" placeholder="दिन" class="glass-input p-3 rounded-lg" required>
                        <input type="number" placeholder="महीना" class="glass-input p-3 rounded-lg" required>
                        <input type="number" placeholder="वर्ष" class="glass-input p-3 rounded-lg" required>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" placeholder="घंटे" class="glass-input p-3 rounded-lg" required>
                        <input type="number" placeholder="मिनट" class="glass-input p-3 rounded-lg" required>
                        <select class="glass-input p-3 rounded-lg">
                            <option>AM</option>
                            <option>PM</option>
                        </select>
                    </div>
                    <input type="text" placeholder="जन्म स्थान" class="glass-input w-full p-3 rounded-lg" required>
                    <button type="submit" class="glass-button w-full py-4 rounded-lg font-medium text-lg">
                        जन्मपत्री बनाएं
                    </button>
                </form>
            </div>

            <!-- Predictions Section (Initially Hidden) -->
            <div id="predictions" class="glass-card p-6 mb-8 hidden">
                <h2 class="text-2xl font-semibold mb-6">भविष्यफल</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="glass-card p-4">
                        <h3 class="text-xl mb-4">दैनिक भविष्यफल</h3>
                        <select class="glass-input w-full p-3 rounded-lg mb-4">
                            <option>मेष</option>
                            <option>वृष</option>
                            <option>मिथुन</option>
                            <!-- Add all zodiac signs -->
                        </select>
                        <button class="glass-button w-full py-3 rounded-lg">देखें</button>
                    </div>
                    <div class="glass-card p-4">
                        <h3 class="text-xl mb-4">मासिक भविष्यफल</h3>
                        <select class="glass-input w-full p-3 rounded-lg mb-4">
                            <option>मेष</option>
                            <option>वृष</option>
                            <option>मिथुन</option>
                            <!-- Add all zodiac signs -->
                        </select>
                        <button class="glass-button w-full py-3 rounded-lg">देखें</button>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="glass-card p-6 hidden">
                <h3 class="text-2xl font-semibold mb-6">परिणाम</h3>
                <div id="resultContent" class="space-y-4">
                    <!-- Results will be displayed here -->
                </div>
                <button onclick="downloadPDF()" class="glass-button mt-6 px-6 py-3 rounded-lg">
                    <i class="bi bi-download mr-2"></i> PDF डाउनलोड करें
                </button>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader mx-auto mt-4"></div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all content sections
            document.getElementById('kundaliMilan').classList.add('hidden');
            document.getElementById('birthChart').classList.add('hidden');
            document.getElementById('predictions').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');

            // Show selected section
            document.getElementById(tabId).classList.remove('hidden');

            // Update tab styles
            document.querySelectorAll('.glass-button').forEach(btn => btn.classList.remove('tab-active'));
            event.target.classList.add('tab-active');
        }

        document.getElementById('matchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoader();
            
            setTimeout(() => {
                const results = document.getElementById('results');
                const resultContent = document.getElementById('resultContent');
                resultContent.innerHTML = `
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="glass-card p-4">
                            <h4 class="text-xl mb-4">कुंडली मिलान स्कोर</h4>
                            <div class="space-y-2">
                                <p>गुण मिलान: <span class="font-medium">32/36</span></p>
                                <p>मंगल दोष: <span class="font-medium">नहीं</span></p>
                                <p>नाड़ी दोष: <span class="font-medium">नहीं</span></p>
                                <p>भकूट दोष: <span class="font-medium">नहीं</span></p>
                                <p>गण मैत्री: <span class="font-medium">उत्तम</span></p>
                            </div>
                        </div>
                        <div class="glass-card p-4">
                            <h4 class="text-xl mb-4">विवाह योग्यता</h4>
                            <div class="text-center">
                                <div class="text-5xl font-bold mb-4">92%</div>
                                <p class="text-green-400">उत्तम मिलान</p>
                            </div>
                        </div>
                    </div>
                `;
                results.classList.remove('hidden');
                hideLoader();
            }, 2000);
        });

        document.getElementById('birthChartForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoader();
            
            setTimeout(() => {
                const results = document.getElementById('results');
                const resultContent = document.getElementById('resultContent');
                resultContent.innerHTML = `
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="glass-card p-4">
                            <h4 class="text-xl mb-4">मूल जानकारी</h4>
                            <div class="space-y-2">
                                <p>लग्न: <span class="font-medium">मेष</span></p>
                                <p>चंद्र राशि: <span class="font-medium">वृष</span></p>
                                <p>नक्षत्र: <span class="font-medium">कृत्तिका</span></p>
                                <p>योग: <span class="font-medium">विष्कुंभ</span></p>
                                <p>करण: <span class="font-medium">बव</span></p>
                            </div>
                        </div>
                        <div class="glass-card p-4">
                            <h4 class="text-xl mb-4">ग्रह स्थिति</h4>
                            <div class="space-y-2">
                                <p>सूर्य: <span class="font-medium">मेष</span></p>
                                <p>चंद्र: <span class="font-medium">वृष</span></p>
                                <p>मंगल: <span class="font-medium">मिथुन</span></p>
                                <p>बुध: <span class="font-medium">कर्क</span></p>
                                <p>गुरु: <span class="font-medium">सिंह</span></p>
                            </div>
                        </div>
                    </div>
                `;
                results.classList.remove('hidden');
                hideLoader();
            }, 2000);
        });

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('results').classList.add('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function downloadPDF() {
            alert('PDF डाउनलोड हो रहा है...');
            // Implement PDF download functionality here
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
